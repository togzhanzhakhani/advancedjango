{%extends 'expense_tracker/base.html'%}

{%block body%}
  <div class="max-w-lg mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4">Add New Category</h2>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Category Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        Add Category
      </button>
    </form>
  </div>
{% endblock %}
